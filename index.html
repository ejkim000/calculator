<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/302c6d6ffe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main class="calculator">
        <header class="header">EJ's Calculator</header>
        <div class="process" id="process"></div>
        <div class="result" id="result">0</div>
        <div class="cal-body" id="cal-body">
            <div id="ce">CE</div>
            <div id="c">C</div>
            <div id="back"><i class="fa-solid fa-delete-left fa-4xs"></i></div>
            <div id="divide">รท</div>
            <div id="n7">7</div>
            <div id="n8">8</div>
            <div id="n9">9</div>
            <div id="multiply">ร</div>
            <div id="n4">4</div>
            <div id="n5">5</div>
            <div id="n6">6</div>
            <div id="plus">+</div>
            <div id="n1">1</div>
            <div id="n2">2</div>
            <div id="n3">3</div>
            <div id="subtract">-</div>
            <div id="positive">+/-</div>
            <div id="n0">0</div>
            <div id="dot">.</div>
            <div id="equal">=</div>
        </div>
    </main>
</body>
</html>
